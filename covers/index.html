<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Enjoy your favourite music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Neonderthaw&family=Playball&family=Quintessential&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b33cb1a07c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="../logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <ottom class="songlist">
            <div class="playlist">
                <h1>Best of You</h1>
                <div class="songItem">
                    <img src="../covers/1.jpg" alt="1"><span class= "songName">Let me Down Slowly</span>
                    <span class="songlistplay"><span class= "timestamp">02:49</span><i id="0" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/2.jpg" alt="1"><span class= "songName">The Night We Met</span>
                    <span class="songlistplay"><span class= "timestamp">03:28</span><i id="1" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/3.jpg" alt="1"><span class= "songName">Dancing with your Ghost</span>
                    <span class="songlistplay"><span class= "timestamp">03:11</span><i id="2" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/4.jpg" alt="1"><span class= "songName">Kasoor</span>
                    <span class="songlistplay"><span class= "timestamp">03:17</span><i id="3" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/5.jpg" alt="1"><span class= "songName">Arcade</span>
                    <span class="songlistplay"><span class= "timestamp">03:03</span><i id="4" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/6.jpg" alt="1"><span class= "songName">Make you Mine</span>
                    <span class="songlistplay"><span class= "timestamp">03:53</span><i id="5" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/8.jpg" alt="1"><span class= "songName">Labon Ko</span>
                    <span class="songlistplay"><span class= "timestamp">05:43</span><i id="6" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/9.jpg" alt="1"><span class= "songName">Man Mandira</span>
                    <span class="songlistplay"><span class= "timestamp">04:49</span><i id="7" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/10.jpg" alt="1"><span class= "songName">Saware</span>
                    <span class="songlistplay"><span class= "timestamp">05:21</span><i id="8" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="../covers/1.jpg" alt="1"><span class= "songName">Night Changes</span>
                    <span class="songlistplay"><span class= "timestamp">03:28</span><i id="9" class="fas songItemPlay fa-play-circle"></i>
                    </span>
                </div>
            </div>
            <div class="bottom">
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                <div class="icons">
                    <!-- fontawesome icons -->
                    <i class="fas fa-3x fa-step-backward" id="previous"></i>
                    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i> 
                </div>
                <div class="songInfo">
                    <img src="../playing.gif" width="50px" alt="gif" id="myGif"> <span id="masterSongName"> Just Listen
                    </span>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
